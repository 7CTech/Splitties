apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "xyz.louiscad.splittiessample"
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

repositories {
    maven {
        url 'https://dl.bintray.com/louiscad/splitties/'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Tests
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    // This project's libraries
    //compile project(':typesaferecyclerview')
    //compile project(':selectableviewgroups')
    compile 'xyz.louiscad.splitties:selectableviewgroups:1.0'
    compile 'xyz.louiscad.splitties:typesaferecyclerview:1.0'
    // Android Support Libraries
    compile "com.android.support:appcompat-v7:${supportLibVersion}";
    compile "com.android.support:design:${supportLibVersion}";
    // AndroidAnnotations
    compile "org.androidannotations:androidannotations-api:${AAVersion}";
    apt "org.androidannotations:androidannotations:${AAVersion}";
    // Timber log utility
    compile "com.jakewharton.timber:timber:${timberVersion}";

    compile 'com.dmitrymalkovich.android:material-design-dimens:1.2'
    compile 'com.actinarium.aligned:aligned:0.1'
}
